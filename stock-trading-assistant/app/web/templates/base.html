<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Trading Assistant{% endblock %}</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['DM Sans', 'system-ui', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            font-family: 'DM Sans', system-ui, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
        }
        
        .card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 16px;
        }
        
        .card-highlight {
            background: linear-gradient(135deg, rgba(14, 165, 233, 0.1) 0%, rgba(30, 41, 59, 0.8) 100%);
        }
        
        .stat-value {
            font-family: 'JetBrains Mono', monospace;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #38bdf8 0%, #818cf8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .pulse-dot {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #0ea5e9 0%, #6366f1 100%);
            transition: all 0.2s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
        }
        
        .positive { color: #22c55e; }
        .negative { color: #ef4444; }
        .neutral { color: #94a3b8; }
        
        input, select {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            color: #f1f5f9;
        }
        
        input:focus, select:focus {
            border-color: #0ea5e9;
            outline: none;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="text-slate-200">
    <!-- Navigation -->
    <nav class="border-b border-slate-700/50 bg-slate-900/50 backdrop-blur-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-8">
                    <a href="/" class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-sky-400 to-indigo-500 flex items-center justify-center">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                            </svg>
                        </div>
                        <span class="font-semibold text-lg">Trading Assistant</span>
                    </a>
                    
                    <div class="hidden md:flex items-center gap-1">
                        <a href="/" class="px-4 py-2 rounded-lg text-sm font-medium {% if request.url.path == '/' %}bg-slate-800 text-white{% else %}text-slate-400 hover:text-white hover:bg-slate-800/50{% endif %} transition">
                            Dashboard
                        </a>
                        <a href="/holdings" class="px-4 py-2 rounded-lg text-sm font-medium {% if request.url.path == '/holdings' %}bg-slate-800 text-white{% else %}text-slate-400 hover:text-white hover:bg-slate-800/50{% endif %} transition">
                            Holdings
                        </a>
                        <a href="/recommendations" class="px-4 py-2 rounded-lg text-sm font-medium {% if request.url.path == '/recommendations' %}bg-slate-800 text-white{% else %}text-slate-400 hover:text-white hover:bg-slate-800/50{% endif %} transition">
                            Recommendations
                        </a>
                        <a href="/chat" class="px-4 py-2 rounded-lg text-sm font-medium {% if request.url.path == '/chat' %}bg-slate-800 text-white{% else %}text-slate-400 hover:text-white hover:bg-slate-800/50{% endif %} transition">
                            AI Advisor
                        </a>
                    </div>
                </div>
                
                <div class="flex items-center gap-4">
                    <form action="/analyze" method="POST" class="hidden sm:flex items-center gap-2">
                        <input type="text" name="ticker" placeholder="Analyze ticker..." 
                               class="w-32 px-3 py-1.5 rounded-lg text-sm">
                        <button type="submit" class="px-3 py-1.5 rounded-lg bg-slate-700 hover:bg-slate-600 text-sm transition">
                            Go
                        </button>
                    </form>
                    
                    <span class="text-xs text-slate-500">CHF Base</span>
                </div>
            </div>
        </div>
    </nav>
    
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="border-t border-slate-700/50 mt-auto py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-sm text-slate-500">
            Stock Trading Assistant • Recommendations only, not financial advice • Base currency: CHF
        </div>
    </footer>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
